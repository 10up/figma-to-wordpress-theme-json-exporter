name: Build Plugin

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build plugin
      run: npm run build

    - name: Create plugin bundle
      run: |
        mkdir plugin-bundle
        cp manifest.json plugin-bundle/
        cp -r dist/* plugin-bundle/dist/
        cp export.html plugin-bundle/

    - name: Create zip archive
      run: |
        cd plugin-bundle
        zip -r ../figma-theme-json-generator.zip ./*
        cd ..

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: figma-theme-json-generator
        path: plugin-bundle/
        retention-days: 30

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: figma-theme-json-generator
        path: plugin-bundle

    - name: Create release zip
      run: |
        cd plugin-bundle
        zip -r ../figma-theme-json-generator.zip ./*
        cd ..

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: figma-theme-json-generator.zip
        generate_release_notes: true 